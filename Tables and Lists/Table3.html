<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Table</title>
    <link rel="stylesheet" href="Table3.css">
</head>
<body>

<table>
    <tr>
        <th class="main-header">Device</th>
        <th class="main-header">Brand</th>
        <th class="main-header" colspan="2">Specifications</th>
    </tr>
    <tr>
        <td rowspan="2">Smartphone</td>
        <td rowspan="2">Apple</td>
        <th class="sub-header">Model</th>
        <th class="sub-header">Storage</th>
    </tr>
    <tr>
        <td>iPhone 12 Pro</td>
        <td>256GB</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>iPhone SE</td>
        <td>128GB</td>
    </tr>
    <tr>
        <td>Laptop</td>
        <td>HP</td>
        <td colspan="2">15.6" Display</td>
    </tr>
    <tr>
        <td>Tablet</td>
        <td>Samsung</td>
        <td colspan="2">10.5" Display</td>
    </tr>
</table>

</body>
</html>
