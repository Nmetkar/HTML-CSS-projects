<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/navimages/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Navbar</title>
</head>
<body>

<!--Medium navbar  -->

    <nav class="medium">
        <div class="medium_container">
            <div class="medium_logo">
                <img src="./mediumlogo.jpg">
            </div>
            <div class="medium_icons">
                <div><i class="fa fa-search"></i></div>
                <div><i class="fa-regular fa-bookmark"></i></div>
                <div>
                    <i class="fa-regular fa-bell"></i>
                    <span>4</span>
                </div>
                <div>
                    <p><b>Hey</b><br><b> NAV</b></p>
                </div>
            </div>
        </div>
    </nav>
<br>

<!--Bootstrap navbar  -->

    <nav class="bootstrap">
        <div class="bootstrap_container">
            <div class="bootstrap_logo">
                <img src="./bootstraplogo.jpg">
                </div>
                <div class="bootstrap_name"> 
                    <div><b>Home</b></div>
                    <div>Documentation</div>
                    <div>Examples</div>
                    <div>Icons</div>
                    <div>Themes</div>
                    <div>Expo</div>
                    <div>Blogs</div>
               </div> 
        <div class="bootstrap_text">
            <div>v4.5</div>
        </div>
            <div class="bootstrap_icons"> 
                <div><i class="fa-brands fa-github"></i></div>
                <div><i class="fa-brands fa-twitter"></i></div>
                <div><i class="fa-solid fa-circle-xmark"></i></div>
                <div><i class="fa-solid fa-circle-notch"></i></div>
            </div>
            <div class="bootstrap_button"> 
                <button>Download</button> 
            </div>
        </div>
    </nav>
<br>
    <!--cnn navbar  -->

    <nav class="cnn">
        <div class="cnn_container">
            <div class="cnn_logo">
                <img src="./cnnlogo.jpg">
            </div>
            <div class="cnn_names">
            <div>World</div>
            <div>US polities</div>
            <div>Business</div>
            <div>Health</div>
            <div>Entertainment</div>
            <div>Style</div>
            <div>Travel</div>
            <div>Sports</div>
            <div>Videos</div>
            </div>

            <div>
                
                <div class="cnn_icons">
                    <div>Edition</div>
                    <div><i class="fa fa-search"></i></div>
                    <div><i class="fa-regular fa-circle-user"></i></div>
                    <div><i class="fa-solid fa-bars"></i></div>
            </div>
        </div>
    </nav>
    <br>

    <!--instagram navbar  -->

    <nav class="instagram">
        <div class="instagram_container">
            <div class="instagram_logo">
                <img src="./instagramlogo.jpg">
            </div>
            <div class="instagram_search">
                <input type="Search" placeholder="Search..">
            </div>
            
            <div class="instagram_icons">
                <div><i class="fa-solid fa-house"></i></div>
                <div><i class="fa-brands fa-telegram"></i></div>
                <div><i class="fa-regular fa-compass"></i></div>
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i class="fa-regular fa-circle-user"></i></div>
            </div>
        </div>
    </nav>
    <br>
<!--gmail navbar  -->

    <nav class="gmail">
        <div class="gmail_container">
        <div class="gmail_icon">
            <div><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="gmail_logo">
            <img src="./gmaillogo.jpg">
        </div>

        <div class="gmail_search">
            <input type="Search mail" placeholder="Search..">
        </div>

        <div class="gmail_icons_1">
            <div><i class="fa-regular fa-circle-question"></i></div>
            <div><i class="fa-solid fa-gear"></i></div>
            <div><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i></div>
            <div><i class="fa-regular fa-circle-user"></i></div>
        </div>
    </nav>
<br>
    <!--- youtube nav bar -->

        <nav class="youtube">
            <div class="youtube_container">
                <div class="youtube_icon">
                    <div><i class="fa-solid fa-bars"></i></div>
                </div>
                <div class="youtube_logo">
                    <img src="./youtubelogo.jpg">
                    <span>BE</span>
                </div>
        
                <div class="youtube_search">
                    <input type="Search mail" placeholder="Search..">
                </div>
        
                <div class="youtube_icons_1">
                    <div><i class="fa-solid fa-video"></i></div>
                    <div><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div><i class="fa-solid fa-bell"></i></div>
                    <div><i class="fa-regular fa-circle-user"></i></div>
                </div>
        </nav>
    <br>
    <!--linkin nav bar -->
        
        <nav class="linkin">
            <div class="linkin_container">
                <div class="linkin_logo">
                    <img src="./linkedinlogo.jpg">
                </div>
        
                <div class="linkin_search">
                    <input type="Search" placeholder="Search.......">
                </div>

                <div class="linkin_icons">
                    <div><i class="fa-solid fa-house-chimney"></i></div>
                    <div><i class="fa-solid fa-user-group"></i></div>
                    <div><i class="fa-solid fa-briefcase"></i></div>
                    <div><i class="fa-solid fa-comment-dots"></i></div>
                    <div><i class="fa-solid fa-bell"></i></div>
                    <div><i class="fa-regular fa-circle-user"></i></div>
                </div>

                <div class="linkin_icon_1 left_border">
                    <div><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div><i class="fa-solid fa-play"></i></div>
                </div>
            </div>
        </nav>

        <br>
        <br>
    <!--facebook nav bar-->
        <nav class="facebook">
            <div class="facebook_container">
                <div class="facebook_logo">
                    <img src="./facebooklogo.jpg">
                    <div class="small-boxx"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>

                <div class="facebook_icons">
                    <div><i class="fa-solid fa-house"></i></div>
                    <div><i class="fa-solid fa-flag"></i></div>
                    <div><i class="fa-solid fa-tv"></i></div>
                    <div><i class="fa-solid fa-store"></i></div>
                    <div><i class="fa-solid fa-bars"></i></div>
                </div>

                <div class="facebook_icons_2">
                    <div class="small-box"><i class="fa-solid fa-plus"></i></div>
                    <div class="small-box"><i class="fa-solid fa-comment-medical"></i></div>
                    <div class="small-box"><i class="fa-solid fa-bell"></i></div>
                    <div class="small-box"><i class="fa-solid fa-sort-down"></i></div>
                </div>
            </div>
        </nav>
    <br>

    <!-- BBC navbar -->
         <nav class="BBC">
            <div class="BBC_container">
                <div class="BBC_logo">
                    <img src="./BBClogo.jpg">
                </div>
               <div class=" BBC_icon" ><i class="fa-regular fa-circle-user"></i><span> Sign in </span></div>
                <div class="BBC_Names" >
                   <div>News</div>
                   <div> Sport</div>
                   <div>Reel</div>
                   <div>WorkLife</div>
                   <div>Travel</div>
                   <div>Future</div> 
                </div>
                <div class="BBC_items">
                    <span>More </span><div class="BBC_icon"><i class="fa-solid fa-sort-down"></i></div>
                </div>
                <div class="BBC_search">
                    <input type="Search" placeholder="Search.......">
                </div>
            </div>
        </nav>
     
    <br>
    <br>
 </head>
</body>
