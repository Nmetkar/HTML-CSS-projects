<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Portfolio</title>
<link rel="stylesheet" href="personalportfolio.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Header -->
<header id="header">
    <h1>John Doe</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- About Section -->
<section id="about">
    <h2 class="section-title">About Me</h2>
    <p>I am a frontend developer passionate about UI design and web accessibility.</p>
</section>

<!-- Projects Section -->
<section id="projects">
    <h2 class="section-title">Projects</h2>
    <div class="project">
        <h3>Portfolio Website</h3>
        <p>Responsive portfolio built with HTML and CSS.</p>
    </div>
    <div class="project">
        <h3>To-Do App</h3>
        <p>Simple to-do list with local storage.</p>
    </div>
</section>

<!-- Contact Section -->
<section id="contact">
    <h2 class="section-title">Contact Me</h2>
    <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<!-- Footer -->
<footer>
    &copy; 2025 John Doe
</footer>

</body>
</html>
